<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E-book Generator</title>
</head>
<body>
  <h1>E-book Generator</h1>
  <form id="ebookForm">
    <input type="text" id="title" placeholder="Tytuł e-booka" required /><br />
    <textarea id="content" placeholder="Treść e-booka" required></textarea><br />
    <select id="theme">
      <option value="#ffffff">Biały</option>
      <option value="#f0f0f0">Jasny Szary</option>
      <option value="#e0f7fa">Błękitny</option>
    </select><br />
    <button type="submit">Generuj PDF</button>
  </form>
  <script>
    document.getElementById('ebookForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const content = document.getElementById('content').value;
      const colorTheme = document.getElementById('theme').value;
      const response = await fetch('http://localhost:3001/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, content, colorTheme })
      });
      const blob = await response.blob();
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'ebook.pdf';
      document.body.appendChild(a);
      a.click();
      a.remove();
    });
  </script>
</body>
</html>
